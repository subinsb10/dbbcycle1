<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="container flex justify-center items-center h-screen">
        <div class="w-80 h-80 bg-blue-200 rounded-lg " >
           
            <form action="" class="m-4 flex flex-col justify-center">
                <h1 class="text-center text-2xl font-bold">Register</h1>

                <input type="text" placeholder="Username" class="p-2 mt-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

                <input type="text" placeholder="Email" class="p-2 mt-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="text" placeholder="Password" class="p-2 mt-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="bg-blue-500 text-white p-2 mt-4 rounded-md hover:bg-blue-600">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
